name: Build, Test & Release

on:
  push

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.bump_version.outputs.new_tag }}

    steps:
      - uses: actions/checkout@v3

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          last_tag=$(git tag --sort=-creatordate | head -n 1 || echo "0.0.0")
          if [ -z "$last_tag" ]; then
            last_tag="0.0.0"
          fi
          echo "last_tag=$last_tag" >> $GITHUB_ENV

      - name: Bump version
        id: bump_version
        run: |
          IFS='.' read -r major minor patch <<< "${last_tag}"
          patch=$((patch+1))
          new_tag="$major.$minor.$patch"
          echo "new_tag=$new_tag" >> $GITHUB_ENV
          echo "new_tag=$new_tag" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.new_tag }}
          name: Release ${{ env.new_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost-all-dev zlib1g-dev libssl-dev cmake ninja-build

      - name: Configure
        run: cmake -G "Ninja" -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Run
        run: ./build/LAB7

      - name: Package (Linux)
        run: cmake --install build --prefix package && cpack -G DEB --config build/CPackConfig.cmake

      - name: Upload Linux package
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.new_tag }}
          files: LAB7-*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:/vcpkg
          C:/vcpkg/bootstrap-vcpkg.bat

      - name: Install dependencies
        run: |
          C:/vcpkg/vcpkg install boost-filesystem boost-system boost-program-options openssl zlib

      - name: Configure
        run: |
          cmake -G "Visual Studio 17 2022" -A x64 -S . -B build -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build build --config Release

      - name: Copy DLLs
        shell: pwsh
        run: |
          $dlls = @(
              "boost_filesystem-vc143-mt-x64-1_89.dll",
              "boost_program_options-vc143-mt-x64-1_89.dll", 
              "boost_system-vc143-mt-x64-1_89.dll",
              "libcrypto-3-x64.dll",
              "libssl-3-x64.dll",
              "zlib1.dll"
          )
          
          foreach ($dll in $dlls) {
              $source = "C:\vcpkg\installed\x64-windows\bin\$dll"
              if (Test-Path $source) {
                  Copy-Item $source -Destination "build\Release\"
              }
          }
          
      - name: Test
        run: |
          cd build\Release
          .\LAB7.exe --help

      - name: Package (Windows)
        run: cmake --install build --prefix package && cpack -G ZIP --config build/CPackConfig.cmake

      - name: Upload Windows package
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.new_tag }}
          files: LAB7-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}