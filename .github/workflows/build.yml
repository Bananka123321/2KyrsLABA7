name: Build, Test & Release

on:
  push

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.bump_version.outputs.new_tag }}

    steps:
      - uses: actions/checkout@v3

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          last_tag=$(git tag --sort=-creatordate | head -n 1 || echo "0.0.0")
          if [ -z "$last_tag" ]; then
            last_tag="0.0.0"
          fi
          echo "last_tag=$last_tag" >> $GITHUB_ENV

      - name: Bump version
        id: bump_version
        run: |
          IFS='.' read -r major minor patch <<< "${last_tag}"
          patch=$((patch+1))
          new_tag="$major.$minor.$patch"
          echo "new_tag=$new_tag" >> $GITHUB_ENV
          echo "new_tag=$new_tag" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.new_tag }}
          name: Release ${{ env.new_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost-all-dev zlib1g-dev libssl-dev cmake ninja-build

      - name: Configure
        run: cmake -G "Ninja" -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Run
        run: ./build/LAB7

      - name: Package (Linux)
        run: cmake --install build --prefix package && cpack -G DEB --config build/CPackConfig.cmake

      - name: Upload Linux package
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.new_tag }}
          files: LAB7-*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:/vcpkg
          C:/vcpkg/bootstrap-vcpkg.bat

      - name: Install dependencies
        run: |
          C:/vcpkg/vcpkg install boost-filesystem boost-system boost-program-options openssl zlib

      - name: Configure
        run: |
          cmake -G "Visual Studio 17 2022" -A x64 -S . -B build -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build build --config Release

      - name: Copy ALL required DLLs to build directory
        shell: pwsh
        run: |
          if (!(Test-Path "build\Release")) {
              New-Item -ItemType Directory -Path "build\Release" -Force
          }
          
          $sourceDir = "C:\vcpkg\installed\x64-windows\bin\"
          
          # Копируем ВСЕ необходимые DLL
          $requiredDlls = @(
              "boost_filesystem-vc143-mt-x64-1_89.dll",
              "boost_program_options-vc143-mt-x64-1_89.dll", 
              "boost_system-vc143-mt-x64-1_89.dll",
              "libcrypto-3-x64.dll",
              "libssl-3-x64.dll",
              "zlib1.dll"
          )
          
          foreach ($dll in $requiredDlls) {
              $sourcePath = Join-Path $sourceDir $dll
              if (Test-Path $sourcePath) {
                  Copy-Item $sourcePath -Destination "build\Release\"
                  Write-Host "Copied: $dll"
              } else {
                  Write-Warning "NOT FOUND: $dll"
              }
          }
          
          Write-Host "Final DLLs in build\Release:"
          Get-ChildItem "build\Release\*.dll" | Select-Object Name

      - name: Test executable with DLLs
        run: |
          cd build\Release
          .\LAB7.exe --help

      - name: Create distribution directory
        shell: pwsh
        run: |
          # Создаем папку дистрибутива
          $distDir = "dist"
          New-Item -ItemType Directory -Path $distDir -Force
          
          # Копируем ВСЕ файлы из build/Release в dist
          Copy-Item "build\Release\*" -Destination $distDir -Recurse -Force
          
          Write-Host "Files in distribution directory:"
          Get-ChildItem $distDir | Select-Object Name

      - name: Create ZIP package manually
        shell: pwsh
        run: |
          $version = "0.1.0"  # Используем версию из CMake или можно получить из тега
          $zipName = "LAB7-$version-win64.zip"
          
          # Создаем ZIP архив вручную, включая ВСЕ файлы
          Compress-Archive -Path "dist\*" -DestinationPath $zipName -Force
          
          Write-Host "Created package: $zipName"
          Write-Host "Contents of ZIP:"
          Add-Type -AssemblyName System.IO.Compression.FileSystem
          $zip = [System.IO.Compression.ZipFile]::OpenRead($zipName)
          $zip.Entries | Select-Object Name
          $zip.Dispose()

      - name: Upload Windows package
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.new_tag }}
          files: LAB7-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}